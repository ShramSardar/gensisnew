<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="../styles/normalize.css">
        <link rel="stylesheet" href="../styles/index.css">

    </head>
    <body>
        <header class="menu">
            <p class="menu__logo"><a href="/index.html">
                    <img src="../img/Logo.png" alt="Genesis logo"
                        title="Genesis logo"></a></p>
            <p class="menu__link menu__projects"><a
                    href="./pages/projects.html" target="_blank"
                    title="Projects">Projects</a></p>
            <p class="menu__link menu__contact"><a href="./pages/contact.html"
                    target="_blank" title="Contact">Contact</a></p>
        </header>
        <main class="main__contact">
            <section class="contact">
                <div class="contact__card card1">
                    <h2 class="contact__headline">Full set of great features to
                        make your product fresh
                    </h2>
                    <p class="contact__text">Our favorite brands are our
                        friends! We help tem to achieve
                        their goals, they help us to stay sharp.
                    </p>
                </div>
                <div class="contact__form">
                    <form class="form" action=""></form>
                    <input type="name" name="name" id="name" class="input"
                        placeholder="Name">
                    <input type="email" name="email" id="email" class="input"
                        placeholder="Email">
                    <input type="textarea" name="textarea" id="textarea"
                        class="input" placeholder="Message">
                    <button class="contact__button">Submit</button>
                </div>
            </section>
            <div>
                <img src="../img/Map.png" alt="map with location of
                    office">
            </div>
        </main>
        <footer class="footer">
            <p class="footer__logo"><a href="/index.html"><img
                        src="../img/Logo.png" alt="Genesis logo"
                        title="Genesis logo"></a></p>
            <p class="footer__link footer__projects"><a
                    href="pages/projects.html" target="_blank" title="Projects">Projects</a></p>
            <p class="footer__link footer__contact"><a href="pages/contact.html"
                    target="_blank" title="Contact">Contact</a></p>
            <p class="footer__social">
                <p class="footer__dribble"><a href="dribble.com"><img
                            src="../img/dribbble-logo.png" alt="dribble link"
                            title="dribble logo"></a></p>
                <p class="footer__twitter"><a href="twitter.com"><img
                            src="../img/twitter-logo-silhouette.png"
                            alt="twitter link" title="twitter logo"></a></p>
                <p class="footer__instagram"><a href="instagram.com"><img
                            src="../img/instagram.png" alt="instagram link"
                            title="instagram logo"></a></p>
            </p>
        </footer>
    </body>
</html>
